<!-- lcg-generator.component.html -->
<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Generador Congruencial Lineal (LCG)</h2>

  <form [formGroup]="form" (ngSubmit)="generate()" class="space-y-2">
    <div>
      <label>X₀ (semilla inicial):</label>
      <input formControlName="X0" type="number" class="border p-1 rounded w-full">
    </div>
    <div>
      <label>k (coeficiente):</label>
      <input formControlName="k" type="number" class="border p-1 rounded w-full">
    </div>
    <div>
      <label>g (exponente de módulo):</label>
      <input formControlName="g" type="number" class="border p-1 rounded w-full">
    </div>
    <div>
      <label>c (constante aditiva):</label>
      <input formControlName="c" type="number" class="border p-1 rounded w-full">
    </div>
    <div>
      <label>N (número de iteraciones):</label>
      <input formControlName="N" type="number" class="border p-1 rounded w-full">
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
      Generar
    </button>
  </form>

  <div *ngIf="errorMessage" class="text-red-600 font-bold mt-4">
    {{ errorMessage }}
  </div>

  <div *ngIf="results.length > 0" class="mt-4">
    <p><strong>a:</strong> {{ a }}, <strong>m:</strong> {{ m }}</p>
    <ul class="list-decimal ml-6 mt-2">
      <li *ngFor="let r of results">{{ r.index }} → {{ r.value }}</li>
    </ul>
  </div>
</div>
